<html>

<head>
    <title>Center Div - Flex</title>
</head>

<body style="margin: 0px; padding: 0px;">

    <div style="display: flex; height: 100vh; ">
        <div style="flex:1; background-color: black; color: white; font-weight: 700; font-size: x-large;">
            Contact our sales team
        </div>

        <div style="flex: 1;  display: flex; flex-direction: column; justify-content: center;">

            <div style=" width: 70%; display: flex; flex-direction: column; padding-left: 70px;">
                <div style="color: black; font-size: 50px;">
                    Contact sales form
                </div>
                <div>
                    <p>PLease fill out the forms below to get started</p>
                </div>
                

               <div style="margin-bottom: 20px;">
                    <h3>Company Website</h3>
                    <input type="text" placeholder="elevenlabs.io" style="padding: 10px; border-radius: 10px; border: 1px solid gray; width: 100%;"/>

                    <h3>Business Email</h3>
                    <input type="text" placeholder="example@elevenlabs.io" style="padding: 10px; border-radius: 10px; border: 1px solid gray; width: 100%;"/>
               </div>

               <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-radius: 15px;  width: 600px; margin-top: 20px; ">
                    <div>
                        <button
                            style="padding: 10px 30px;cursor: pointer; background-color: black; color: white; font-weight: 600; border-radius: 8px;">
                            Next
                        </button>
                    </div>

                    <div style="display: flex;">
                        <div
                            style="height: 5px; margin: 10px; border-radius: 100px;  width: 30px; background-color: black;">
                        </div>
                        <div
                            style="height: 5px;margin: 10px; border-radius: 100px;   width: 30px; background-color: black;">
                        </div>
                        <div
                            style="height: 5px;margin: 10px;  border-radius: 100px;  width: 30px; background-color: black;">
                        </div>

                    </div>
                </div>

                <div
                    style="width: 600px; padding: 15px; display: flex; justify-content: space-between;align-items: center; border: 1px solid rgb(179, 170, 170); font-weight: 500;  background-color: rgb(245, 243, 241); color: black; border-radius: 20px;">
                    <div>
                        Pick up where you left off?
                    </div>

                    <div style="display: flex; justify-content: space-between; gap: 10px;">
                        <div
                            style="padding: 10px; background-color: black;cursor: pointer; color: white; font-weight: 600; border-radius: 8px;">
                            Continue
                        </div>

                        <div
                            style="padding: 10px; background-color: white;cursor: pointer;  color: black; font-weight: 600; border-radius: 8px;">
                            Start Fresh
                        </div>
                    </div>

                </div>

                
            </div>
        </div>
    </div>

</body>

</html>
