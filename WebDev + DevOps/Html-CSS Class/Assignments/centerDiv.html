<html>

    <head>
        <title>Age Old Que - Center div</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Share+Tech&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
    </head>

    <body style="margin: 0px; padding: 0px;">
        
        <div style="min-height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;
                ">

            <!-- First element -->
             <div style="font-weight: bold; display: flex; justify-content: center; align-items: center; margin-top: 50px;">
                <b>| | ElevenLabs </b>
             </div>

             <!-- Second element -->
              <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
                
                <div style="display: flex; justify-content: center;">
                    <h2>Create an account</h2>
                </div>

                <div style="display: flex; height: 40px; margin: 10px; justify-content: center; align-items: center; border: 1px solid gray; border-radius: 10px;">
                    <img width="20" src="" alt="Google.logo">
                    <p style="font-size: large; font-weight: 600;">
                        Sign up with Google
                    </p>
                </div>

                <div style=" display: flex; flex-direction: column; font-size: 15px; font-weight: 600;">
                    
                    <p>Email</p>
                    <input type="email" placeholder="example@gmail.com"
                    style="padding: 7px; border-radius: 5px; ">
                </div>
                <div style=" display: flex; flex-direction: column; font-size: 15px; font-weight: 600;">
                    <p>Password</p>
                    <div>
                        <input type="password" placeholder="password"
                        style="padding: 7px; border-radius: 5px; ">
                        <img src="" alt="eye logo">
                    </div>
                </div>

                    <div>
                        <button style="margin-top: 10px; width: 100%; padding: 8px; background-color: rgba(166, 163, 163, 0.614); color: white; font-weight: 600; border-radius: 7px;">
                        Sign up
                        </button> 
                    </div>
                
                <p style="display: flex; justify-content: center; font-size: 15px; font-weight: 600;">
                    Already registerd? 
                    <u > 
                        Sign in
                    </u>
                </p>

              </div>

              <!-- Third element -->
               <div style="margin: 5px; color: rgb(109, 100, 100);">
                By continueing, you agree to out <u>Terms of Service </u> and <u>Privacy policies</u>
               </div>

        </div>

    </body>

</html>
